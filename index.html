<script id="senate-template" type="text/x-handlebars-template">
  <div class="entry">
    <div style='margin-top:-5px; margin-bottom:3px; background-color: {{scoreColor}}; height:20px;'></div>
    <div class="body">
      <strong>District {{{district}}}</strong><br>
      {{{fullname}}} ({{{partyAbbrev}}})<br>
      {{#if phone}}{{{phone}}}<br>{{/if}}

      Lifetime Score: <strong>{{{lifetimescore}}}</strong><br>
      2015 Score: <strong>{{{score2015}}}</strong><br>
      {{{notes}}}<br>
      {{#if email}}<a target='_blank' href="mailto:{{{email}}}"><i class="icon-envelope icon-2x custom-icon"></i></a>{{/if}}

      <a
          href="http://twitter.com/intent/tweet?text=NEW!%202015%20Maryland%20environmental%20legislative%20scorecard%20on%20a%20map.%20How%20did%20yours%20do%3F%20(from%20%40MDLCV%20)%20{{#if twitter}}%40{{{twitter}}}{{/if}}&amp;url=http://scorecard.mdlcv.org"
          target="_blank"><i
          class="icon-twitter icon-2x custom-icon"></i></a>
      <a href="https://www.facebook.com/sharer.php?u=http%3A%2F%2Fscorecard.mdlcv.org&amp;t=Maryland%20League%20of%20Conservation%20Voters%20Scorecard"
         target="_blank"><i
          class="icon-facebook icon-2x custom-icon"></i></a>
    </div>
  </div>
</script>
